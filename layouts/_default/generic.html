<html>
{{ partial "head.html" . }}
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="/">{{ .Site.Params.shortSiteName }}</a></h1>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    {{ partial "menu.html" . }}

    <!-- Wrapper -->
    <section id="wrapper">
        <header>
            <div class="inner">
                <h2>{{ .Title }}</h2>
                <p>{{ .Description }}</p>
            </div>
        </header>

        <!-- Content -->
        <div class="wrapper">
            <div class="inner">

                {{ .Content }}

            </div>
        </div>

    </section>

    {{ partial "footer.html" . }}

    {{ partial "scripts.html" . }}
</body>
</html>
