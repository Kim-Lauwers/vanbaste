<html lang="nl-BE">
    {{ partial "head.html" . }}
	<body class="is-preload">

		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<h1><a href="/">{{ .Site.Params.shortSiteName }}</a></h1>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

                {{ partial "menu.html" . }}
				<main id="main-content">

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<div class="logo"><span class="icon fa-gem"></span></div>
							<h2>{{ .Site.Params.shortSiteName }}</h2>
							<p>{{ .Site.Params.description }}</p>
						</div>
					</section>


                <section>
                    <h3 class="major">{{ .Title }}</h3>
                    <div class="box alt">
                        <div class="row gtr-uniform">

                            {{ range sort .Site.Data.projects "weight" }}
                            <div class="col-4"><span class="image fit"><img src="{{ .imageThumbnailSrc }}" alt="{{ .imageAlt }}" loading="lazy" decoding="async" /></span></div>
                            {{ end }}

                        </div>
                    </div>

                </section>

				</main>
			</div>

        {{ partial "footer.html" . }}

        {{ partial "scripts.html" . }}

	</body>
</html>
